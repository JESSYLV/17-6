<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符的完全对齐  如何实现文字B与图片完全一样高，且居中对齐</title>
	<style>
		.container{
			color: #fff;
			background: #f00;
		}
		span{
			/* font-size: 200px; */
			display: inline-block;
			vertical-align: middle;			
			/* 计算式： fontsize * (2703/2048) * (1549/2703)  = 200px */
			font-size: 264px;			
			/* 计算式: B上面高度 2703 - 1549 - 536 = 618; B下面高度 536
			则下边要补的高度 264 *  (1549 + 618 + 618 ) / 2048 - 264 * 2703 /2048 = 264* 82 /2048  =10.58px
			 */
			margin-bottom: 11px;
			
		}

		img{
			height: 200px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="container">
		x<img src="images/1.jpg" alt=""> <span>B</span>

	</div>
</body>
</html>
