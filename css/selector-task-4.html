<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯CSS实现评分</title>
	<!-- 参考来源：youtube 台湾的某个前端 -->
	<style>
		body{
			font-family: Arial,"宋体"
		}
		ul,li{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.stars{
			direction: rtl;
			text-align: left;
			font-size: 0;
		}
		.stars li{
			display: inline-block;
			transition: all 0.5s;
			cursor: pointer;
			font-size: 36px;
		}
		.stars li:hover,.stars li:hover ~ li{
			color: #f00
		}
	</style>
</head>
<body>
	
	<ul class="stars">
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
	</ul>

	
</body>
</html>
