<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<!-- 表单提交的时候 name = value -->
	<form action="?" method="post" >
		<label for="username">用户名：</label><input type="text"  maxlength="6" class="" id="username" name="username" value="" placeholder="请输入用户名" >
		<br>
		<label for="password">密码：</label><input type="password" name="password" id="password" maxlength="30">
		<br>
		性别：<input type="radio" name="sex" value="1" checked="checked">男 <input type="radio" name="sex" value="0">女 <input type="radio" name="sex" value="2">保密
		<br>
		学历：<input type="radio" name="edu" value="大专">大专 <input type="radio" name="edu" value="本科">本科 <input type="radio" name="edu" value="硕士">硕士
		<br>
		兴趣：<input type="checkbox" name="fav" value="唱歌"  checked="checked">唱歌 <input type="checkbox" name="fav" value="上网">上网 <input type="checkbox" name="fav" value="游戏">游戏
		<br>
		<input type="file">
		<br>
		城市：<select name="city">
			<option value="">请选择您所在的城市</option>
			<option value="北京">北京</option>
			<option value="上海" selected="selected">上海</option>
			<option value="深圳">深圳</option>
		</select>

		<!-- <br>
		<select name="city2" multiple="multiple">
			<option value="北京">北京</option>
			<option value="上海">上海</option>
			<option value="深圳">深圳</option>
		</select> -->
		<br>
		简介：<textarea name="intro" id="intro" cols="30" rows="10"></textarea>
		<br>
		<!-- button标签会触发表单的提交 -->
		<button>button按钮</button>		
		<input type="button" value="input按钮">
		<input type="submit" value="提交">
		<input type="reset" value="重置">
	</form>	
</body>
</html>
