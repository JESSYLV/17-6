<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动 </title>
	<style>
		.container{
			width: 1200px;
			height: 500px;
			border: #f00 5px solid;
		}
		.container .div{
			float: left;
			width: 200px;
			height: 200px;
			border: #0f0 5px solid;
		}		
	</style>
</head>
<body>
	<div class="container">
		<div class="div div-1">1</div>
		<div class="div div-2">2</div>
		<div class="div div-3">3</div>
		<div class="div div-4">4</div>		
	</div>

	
</body>
</html>
