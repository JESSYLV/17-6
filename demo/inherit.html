<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS继承</title>
	<style>
		.container{
			width: 300px;
			height: 200px;
			padding: 20px;
			margin: 20px;
			border: #f00 1px solid;
			line-height: 200px;
			color: #f00;
			font-size: 30px;
			font-family: "楷体";
		}
		ul{
			list-style: none;
		}
		table{
			border-collapse: collapse;
		}
		td{
			width: 80px;
			height: 20px;
			border: 1px solid;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner">
			CSS继承
		</div>
	</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<table>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
